baseURL = "https://backupyoursh.it"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Backup Your Shit!"
theme = "hugo-theme-techdoc"

hasCJKLanguage = true
metaDataFormat = "yaml"

pygmentsCodeFences = true
pygmentsUseClasses = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[blackfriday]
  hrefTargetBlank = true  # `true` opens external links in a new tab.
  fractions = true        # `false` disables smart fractions (e.g. 5/12 formatted as a fraction).
  smartypants = false      # `false` disables all smart punctuation substitutions (e.g. smart quotes, dashes, fractions).

[Params]

    # Souce Code repository section
    description = "Guides to help you preserve your online life"
    images = ["/images/200px-backup.png"]  # For Twitter card. Supposed to work with OG image too, but doesn't
    main_og_image = "/images/200px-backup.png"  # Fix for OG image not working with internal template for some reason

    github_repository = "https://github.com/sa7mon/backup-your-shit"
    version = "0.4.0"

    # Documentation repository section
    # documentation repository (set edit link to documentation repository)
    github_doc_repository = "https://github.com/sa7mon/backup-your-shit"

    # Analytic section
    google_analytics_id = "" # Your Google Analytics tracking id
    tag_manager_container_id = "" # Your Google Tag Manager container id
    google_site_verification = "" # Your Google Site Verification for Search Console

    # Theme settings section
    # Theme color
    custom_font_color = ""
    custom_background_color = ""

    # Documentation Menu section
    # Menu style settings
    menu_style = "open-menu" # "open-menu" or "slide-menu"
    ordersectionsby = "title"

    # Date format
    dateformat = "" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "archives",
        "archive",
        "blog",
        "entry",
        "post",
        "posts"
    ]

# Global menu section
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
